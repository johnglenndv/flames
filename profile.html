<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/styles/profile.css">
</head>

<body>

  <div class="container">
    <div class="profile-box">
      <h2>User Profile</h2>

      <div class="profile-info">
        <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
        <p><strong>Email:</strong> <span id="userEmail">john@example.com</span></p>
        <p><strong>Role:</strong> <span id="userRole">User</span></p>
      </div>

      <div class="profile-actions">
        <button id="editBtn">Edit Profile</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // Load user data (for demo, stored in localStorage)
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("userName").textContent = user.name;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userRole").textContent = user.role;
      } else {
        // redirect to login if not logged in
        window.location.href = "index.html";
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      alert("Youâ€™ve been logged out!");
      window.location.href = "index.html";
    });

    // Edit profile placeholder
    document.getElementById("editBtn").addEventListener("click", () => {
      alert("Edit profile feature coming soon!");
    });
  </script>

</body>
</html>
